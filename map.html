<strong class="red-text">SmokYShop</strong>

<span class="navbar-toggler-icon"></span>

    </ul>
    <div class="d-flex">
      <button class="btn btn-outline-success" data-toggle="modal" data-target="#SignIN">Sign in</button>
      <button class="btn btn-outline-danger ml-3" data-toggle="modal" data-target="#SignOUT">Sign out</button>
    </div>
  </div>
  </div>

<!--Modal-->
<div class="modal fade" id="SignIN" tabindex="1" aria-labelledby="SignINLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
<h5 class="modal-title" id="SignINLabel">Реєстрація</h5>
<button class="btn-close" data-dismiss="modal" aria-label="close"></button>
    </div>
    <div class="modal-body">
      <form action="">
        <div class="row mb-3">
          <label for="InputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="InputEmail">
          </div>
        </div>
        <div class="row mb-3">
          <label for="InputPass" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="InputPass">
          </div>
        </div>
        <fieldset>
          <div class="row mb-3">
            <legend class="col-form-label col-sm-3">Чи є вам 18?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input type="radio" class="form-check-input" name="radios" value="option1" id="radios1" checked>
                <label for="radios1" class="form-check-label">Так</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="radios" value="option2" id="radios2">
                <label for="radios2" class="form-check-label">Ні</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-form-label col-sm-2"></div>
            <div class="col-sm-10">
              <div class="form-check">
                <input type="checkbox" id="gridCheck" class="form-control form-check-input">
                <label for="gridCheck" class="form-check-label">Зберегти пароль</label>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" data-dismiss="modal">Закрити</button>
      <button class="btn btn-secondary">Зберегти</button>
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="SignOUT" tabindex="1" aria-labelledby="SignOUTLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
  <h5 class="modal-title" id="SignOUTLabel">Авторизація</h5>
  <button class="btn-close" data-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="row mb-3">
            <label for="InputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="InputEmail">
            </div>
          </div>
          <div class="row mb-3">
            <label for="InputPass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="InputPass">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button class="btn btn-secondary">Зберегти</button>
      </div>
    </div>
  </div>
  </div>
    <!--Modal-->

<section class="contact">

</section>
